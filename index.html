<html>
<head>
  <title>
    Add'em Up
  </title>
  <link rel="stylesheet" type="text/css" href="addemup.css">
  <script type="text/javascript" src="jquery-1.11.1.min.js"></script>
  <script type="text/javascript" src="addemup.js"></script>

</head>
<body>
  <h1>Add'em Up</h1>
  <table>
    <!-- First row: has the answers. -->
    <tr>
      <td class="answers">
        <span id="first-column-answer"></span>
        <span class="goals" id="first-column-goal"> 15 </span>
      </td>
      <td class="answers">
        <span id="second-column-answer"></span>
        <span class="goals" id="second-column-goal"> 4 </span>
      </td>
    </tr>
    <!-- Row 1 possibilities. -->
    <tr>
      <td class="possibilities">
        2
      </td>
      <td class="possibilities">
        6
      </td>
      <td class="answers">
        <span id="first-row-answer"></span>
        <span id="first-row-goal"> 11 </span>
      </td>
    </tr>
    <!-- Row 2 possibilities. -->
    <tr>
      <td class="possibilities">
        2
      </td>
      <td class="possibilities">
        9
      </td>
      <td class="answers">
        <span id="second-row-answer"></span>
        <span id="second-row-goal"> 8 </span>
      </td>
    </tr>
  </table>
</body>
</html>
