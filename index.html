<html>
<head>
  <title>
    Add'em Up
  </title>
  <link rel="stylesheet" type="text/css" href="bootstrap.min.css">
  <link rel="stylesheet" type="text/css" href="addemup.css">
  <script type="text/javascript" src="jquery-1.11.1.min.js"></script>
  <script type="text/javascript" src="addemup.js"></script>
  <script type="text/javascript" src="underscore-min.js"></script>
  <script type="text/javascript" src="handlebars-v2.0.0.js"></script>
  <script id="tmpl-answers-cell" type="text/x-handlebars-template">
    <td class="answers-cell">
      <span class="current-val"> {{ currentVal }}</span>
      <span class="goals"> {{ goal }} </span>
    </td>
  </script>
  <script id="tmpl-possibilities-cell" type="text/x-handlebars-template">
    <td class="possibilities">
      {{ possibility }}
    </td>
  </script>

</head>
<body>

  <div class="container">
    <h1>Add'em Up</h1>
    <br/>
    <strong> Moves: <span id="moves-count">0</span></strong>
    <table id="main-table">
    </table>

    <p>&nbsp;</p>
    <a href="#"> show solution </a>
    <table id="solutions-table" style="display: none;">

    </table>
  </div>
</body>
</html>
